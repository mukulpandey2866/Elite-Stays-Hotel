<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Stays - Room Management</title>
    <link rel="stylesheet" href="../css/room_management.css" />
    <link rel="icon" href="../assets/favicon1.png" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><img src="../assets/logo.png" /></div>
      <a href="javascript:history.back()" class="back-btn">Back</a>
    </header>

    <main class="container">
      <h1 class="title">Room Management</h1>
      <p class="description">
        Select an option below to manage room inventory, pricing, and
        availability with ease
      </p>

      <button class="btn add-room-btn" onclick="openAddRoomForm()">
        Add New Room
      </button>

      <section class="room-management" id="room-management">
        <div class="room-card permanent-room">
          <img
            src="../assets/standard.png"
            alt="Permanent Room"
            class="room-image"
          />
          <h2 class="room-title">Standard</h2>
          <p class="room-description">
            Comfortable and affordable for every guest
          </p>
          <p>Room Number: 101</p>
          <p>Price: $100</p>
          <p>Availability:1</p>
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">Delete</button>
        </div>
      </section>
    </main>

    <div id="add-room-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeAddRoomForm()">Ã—</span>
        <h2>Add New Room</h2>
        <form id="add-room-form">
          <label for="room-name">Room Name:</label>
          <input type="text" id="room-name" required />

          <label for="room-description">Description:</label>
          <input type="text" id="room-description" required />

          <label for="room-number">Room Number:</label>
          <input type="number" id="room-number" required />

          <label for="price">Price:</label>
          <input type="number" id="price" required />

          <label for="availability">Availability:</label>
          <input type="text" id="availability" required />

          <button type="submit" id="submit-button">Add New Room</button>
        </form>
      </div>
    </div>

    <script src="../js/room_management.js"></script>
  </body>
</html>
