<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Stays - Staff Management</title>
    <link rel="stylesheet" href="../css/staff_management.css" />
    <link rel="icon" href="../assets/favicon1.png" type="image/x-icon" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo"><img src="../assets/logo.png" alt="Logo" /></div>
      <a href="javascript:history.back()" class="back-btn">Back</a>
    </header>

    <main class="main-container">
      <h1 class="page-title">Staff Management</h1>
      <p class="page-description">
        Manage and track staff records, including personal information and work
        details.
      </p>

      <div class="actions">
        <button class="btn add-staff-btn" onclick="openAddStaffForm()">
          Add New Staff
        </button>
      </div>

      <section class="staff-list" id="staff-list"></section>
    </main>

    <div id="add-staff-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn" onclick="closeAddStaffForm()">Ã—</span>
        <h2 id="form-title">Add New Staff</h2>
        <form id="add-staff-form">
          <label for="staff-name">Staff Name:</label>
          <input type="text" id="staff-name" required />

          <label for="staff-photo">Staff Photo URL:</label>
          <input type="url" id="staff-photo" required />

          <label for="staff-age">Age:</label>
          <input type="number" id="staff-age" required />

          <label for="staff-salary">Salary:</label>
          <input type="number" id="staff-salary" required />

          <label for="staff-gender">Gender:</label>
          <select id="staff-gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>

          <label for="staff-work-type">Work Type:</label>
          <input type="text" id="staff-work-type" required />

          <button type="submit" id="submit-button">Add Staff</button>
        </form>
      </div>
    </div>

    <script src="../js/staff_management.js"></script>
  </body>
</html>
