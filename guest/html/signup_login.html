<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Stays - Authentication</title>
  <link rel="icon" href="../assets/favicon1.png" type="image/x-icon" />
  <link rel="stylesheet" href="../css/signup_login.css">
</head>
<body>
    <div class="back-button-container">
        <button class="back-button" onclick="window.location.href='guest_home.html';">Back</button>
      </div>
  <div class="form-container">
    <h2 id="form-title">Sign Up</h2>
    <form id="auth-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
    <p id="toggle-auth">
      Already have an account? <a href="#" id="switch-to-login">Login here</a>
    </p>

    <!-- Error message container -->
    <div id="error-message" style="display: none; color: red;"></div>
  </div>

  <script src="../js/signup_login.js"></script>
</body>
</html>
